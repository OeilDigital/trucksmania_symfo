  controller: App\Controller\TruckController::menu

update:
  path: /truck/update/{id}
  controller: App\Controller\TruckController::update

createproduct:
  path: /truck/createproduct
  controller: App\Controller\TruckController::createproduct

updateproduct:
  path: /truck/updateproduct/{id}
  controller: App\Controller\TruckController::updateproduct

deleteproduct:
  path: /truck/deleteproduct/{id}
